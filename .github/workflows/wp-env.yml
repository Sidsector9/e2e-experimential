name: Install Easy Engine
on:
  push:
    branches:
      - smoke-testing
  pull_request:
    types: [labeled, synchronize]
jobs:
  run-e2e:
    if: contains(github.event.pull_request.labels.*.name, format('needs{0} e2e-testing', ':')) || github.ref == 'refs/heads/smoke-testing'
    runs-on: ubuntu-latest
    steps:
      - name: E2E tests
        run: echo "Hello"

      - name: Add "status - e2e tests passing"
        uses: crazymanish/pullrequest-attention-label-action@master
        if: success() && github.event_name == 'pull_request' && ! contains(github.event.pull_request.labels.*.name, format('status{0} e2e tests passing', ':'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "status: e2e tests passing"

